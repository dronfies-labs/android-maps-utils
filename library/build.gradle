apply plugin: 'com.android.library'

dependencies {
    testImplementation 'junit:junit:4.12'
    testImplementation 'com.android.support:support-annotations:23.1.1'
    testImplementation 'com.android.support.test:runner:0.4.1'
    testImplementation 'com.android.support.test:rules:0.4.1'
    compile 'com.google.android.gms:play-services-maps:11.0.4'
}

android {
    compileSdkVersion 28

    resourcePrefix 'amu_'

    defaultConfig {
        minSdkVersion 14
    }

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src/com/dronfieslabs/geo']
            res.srcDirs = ['res']
        }

        androidTest {
            java.srcDirs = ['tests/src']
        }
    }

    // This enables long timeouts required on slow environments, e.g. Travis
    adbOptions {
        timeOutInMs 10 * 60 * 1000  // 10 minutes
        installOptions "-d", "-t"
    }

}

task instrumentTest(dependsOn: connectedCheck)
